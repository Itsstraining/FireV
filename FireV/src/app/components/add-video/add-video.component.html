<div class="add-video">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Đăng tải video của bạn</h5>
      <form>
        <label for="title">Tiêu đề (bắt buộc)</label>
        <input type="text" class="form-control" id="title" placeholder="Tiêu đề của bạn?" />
        <label for="description">Mô tả</label>
        <textarea type="text" class="form-control" id="description" placeholder="Miêu tả của bạn?"></textarea>
        <div class="row">
          <div class="col-4">
            <label for="video-file">Chọn video </label>
            <input type="file" class="form-control-file" id="video-file" />
          </div>
          <div class="col-4">
            <label for="image-file">Chọn ảnh </label>
            <input type="file" class="form-control-file" id="image-file" />
          </div>
        </div>
        <label for="title-content">Chủ đề tùy chỉnh:</label>
        <br>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="title-content">
          <option selected>Chọn chủ đề</option>
          <option value="1">Âm nhạc</option>
          <option value="2">Phim</option>
          <option value="3">Thể Thao</option>
          <option value="1">Học tập</option>
          <option value="2">Khoa học</option>
          <option value="3">Xã hội</option>
        </select>
        <br>
        <label for="state">Chế độ hiển thị</label>
        <br>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="state">
          <option value="0" selected>Công khai</option>
          <option value="1">Không công khai</option>
        </select>
        <br>
        <label for="age">Đối tượng người xem</label>
        <br>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="age">
          <option value="0" selected>Dành cho trẻ em hoặc dưới 18 tuổi</option>
          <option value="1">Trên 18 tuổi</option>
        </select>
        <div class="row">
          <button type="submit" class="btn btn-primary">
            Đăng tải
          </button>
          <button type="button" class="btn btn-outline-danger" (click)="back()">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</div>
